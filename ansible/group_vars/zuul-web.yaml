---
# windmill.zuul
zuul_file_web_logging_conf_manage: true

zuul_file_zuul_web_service_manage: true

# NOTE(pabelanger): Manually install pymysql for database access. We should
# fix this upstream.
zuul_pip_version: "{{ blah | default(omit) }}"
zuul_pip_name:
  - "zuul=={{ _zuul_pip_version }}"
  - pymysql

zuul_service_zuul_web_enabled: true
zuul_service_zuul_web_manage: true
zuul_service_zuul_web_state: started

# openstack.logrotate
logrotate_configs:
  - name: zuul-web
    log: /var/log/zuul/web-debug.log /var/log/zuul/web.log
    options:
      - compress
      - missingok
      - rotate 7
      - daily
      - notifempty

_iptables_public_tcp_ports_extra:
  - 80
