- hosts: all
  tasks:
    - name: Bootstrap tox environment
      args:
        chdir: "{{ zuul.project.src_dir }}"
      command: tox -evenv --notest

    - name: Bootstrap bastion node using ansible
      args:
        chdir: "{{ zuul.project.src_dir }}"
      shell: tox -evenv -- ansible-playbook -v playbooks/bastion.yaml
