---
- import_playbook: bastion.yaml

- hosts: bastion
  tasks:
    - name: Run start-zuul-console role
      include_role:
        name: start-zuul-console

    - name: Synchronize src repos to workspace directory
      synchronize:
        delete: true
        dest: .
        force: true
        src: "{{ zuul.executor.src_root }}"
