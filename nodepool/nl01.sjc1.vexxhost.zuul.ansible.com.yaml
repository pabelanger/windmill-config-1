---
elements-dir: /etc/nodepool/elements
images-dir: /opt/nodepool/images

# NOTE(pabelanger): To avoid a race conditions between multiple launchers, only
# nl01 will manage min-ready of our labels.  If nl01 is ever disabled, another
# launcher will need to assume this logic.
labels:
  - name: centos-7-1vcpu
    max-ready-age: 600
  - name: fedora-29-1vcpu
    max-ready-age: 600
  - name: ubuntu-bionic-1vcpu
    max-ready-age: 600

providers:
  - name: vexxhost-ansible-network-mtl1
    cloud: vexxhost-ansible-network
    region-name: 'ca-ymq-1'
    boot-timeout: 120
    launch-timeout: 300
    rate: 0.001
    # NOTE(pabelanger): Strip ansible-network from provider.name to keep
    # hostname length under 64.
    hostname-format: '{label.name}-vexxhost-mtl1-{node.id}'
    diskimages: &provider_diskimages
      - name: centos-7
        config-drive: true
      - name: fedora-29
        config-drive: true
      - name: ubuntu-bionic
        config-drive: true
    pools:
      # NOTE(pabelanger): Please contact pabelanger before making changes to
      # this pool, especially increasing max-servers or changing labels. There
      # is a real world financial cost in doing so that is charged to the
      # Ansible org.
      - name: v2-highcpu-1
        max-servers: 8
        labels: &provider_pools_v2_highcpu_1_labels
          - name: centos-7-1vcpu
            flavor-name: v2-highcpu-1
            diskimage: centos-7
            boot-from-volume: true
            volume-size: 80
          - name: fedora-29-1vcpu
            flavor-name: v2-highcpu-1
            diskimage: fedora-29
            boot-from-volume: true
            volume-size: 80
          - name: ubuntu-bionic-1vcpu
            flavor-name: v2-highcpu-1
            diskimage: ubuntu-bionic
            boot-from-volume: true
            volume-size: 80

providers:
  - name: limestone-us-dfw-1
    cloud: limestone
    region-name: us-dfw-1
    boot-timeout: 120
    launch-timeout: 300
    rate: 0.001
    diskimages: &provider_limestone_diskimages
      - name: centos-7
        config-drive: true
      - name: fedora-29
        config-drive: true
    pools:
      # NOTE(pabelanger): Please contact pabelanger before making changes to
      # this pool, especially increasing max-servers or changing labels. There
      # is a real world financial cost in doing so that is charged to the
      # Ansible org.
      - name: s1.small
        max-servers: 8
        networks:
          - Public Internet
        labels: &provider_limestone_pools_s1_small_labels
          - name: centos-7-1vcpu
            flavor-name: s1.small
            diskimage: centos-7
          - name: fedora-29-1vcpu
            flavor-name: s1.small
            diskimage: fedora-29
      - name: s1.large
        max-servers: 2
        networks:
          - Public Internet
        labels: &provider_limestone_pools_s1_large_labels
          - name: centos-7-4vcpu
            flavor-name: s1.large
            diskimage: centos-7
          - name: fedora-29-4vcpu
            flavor-name: s1.large
            diskimage: fedora-29

  - name: limestone-us-slc
    cloud: limestone
    region-name: us-slc
    boot-timeout: 120
    launch-timeout: 300
    rate: 0.001
    diskimages: *provider_limestone_diskimages
    pools:
      # NOTE(pabelanger): Please contact pabelanger before making changes to
      # this pool, especially increasing max-servers or changing labels. There
      # is a real world financial cost in doing so that is charged to the
      # Ansible org.
      - name: s1.small
        max-servers: 0
        networks:
          - Public Internet
        labels: *provider_limestone_pools_s1_small_labels
      - name: s1.large
        max-servers: 0
        networks:
          - Public Internet
        labels: *provider_limestone_pools_s1_large_labels

diskimages:
  - name: centos-7
  - name: fedora-29
  - name: ubuntu-bionic
