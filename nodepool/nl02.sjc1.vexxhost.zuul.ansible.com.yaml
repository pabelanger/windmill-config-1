            flavor-name: v2-highcpu-4
            diskimage: ansible-centos-7
            key-name: infra-root-keys
            boot-from-volume: True
            volume-size: 80
          - name: ansible-fedora-29-4vcpu
            flavor-name: v2-highcpu-4
            diskimage: ansible-fedora-29
            key-name: infra-root-keys
            boot-from-volume: True
            volume-size: 80

  - name: vexxhost-ansible-network-sjc1
