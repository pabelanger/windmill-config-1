        max-servers: 8
        labels: &provider_pools_v2_highcpu_1_labels
          - name: ansible-centos-7-1vcpu
            flavor-name: v2-highcpu-1
            diskimage: ansible-centos-7
            key-name: infra-root-keys
            boot-from-volume: True
            volume-size: 80
          - name: ansible-fedora-29-1vcpu
            flavor-name: v2-highcpu-1
            diskimage: ansible-fedora-29
            key-name: infra-root-keys
            boot-from-volume: True
            volume-size: 80
      - name: v2-highcpu-4
        max-servers: 2
        labels: &provider_pools_v2_highcpu_4_labels
